<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>

    <h1><img src="./images/logo.svg" alt="fylo"></h1>

    <nav>
      <a href="">Features</a>
      <a href="">Team</a>
      <a href="">Sign in</a>


    </nav>
  </header>
  <main>
    <section class="primeira-section">
      <div class="left">
        <h2>All your files in one secure location, acessible anywhere.</h2>
        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workes. </p>
        <fieldset>
          <input type="text" placeholder="Enter your email...">
          <button>Get Started</button>
        </fieldset>
      </div>
      <div class="right">
        <img src="images/illustration-1.svg" alt="ilustração de pessoas com arquivos gigantes na mão">

      </div>

    </section>
    <section></section>
    <section></section>
  </main>
  <footer></footer>
</body>

</html>
